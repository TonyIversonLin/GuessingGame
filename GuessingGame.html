<!DOCTYPE html>
<html>
	<head>
		<title>The Guessing Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="GuessingGame.css">
		<script src="guessingGame.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>

	<body>
		<div class="image">
			<img src="http://cliparts.co/cliparts/Lid/57M/Lid57M54T.jpg" width="350" style="width:100%;height:350px">
			<h1 class="header">Guessing Game</h1>
		</div>

		<h1 class="header2">~ Input a number from 1 - 100 ~</h1>
		<form class="header2">
			<input id="guess" type="number" name="guess">
		</form>

		<div class="button-text">
			<button type="button" id="submit" onclick="playersGuessSubmission()">Submit your guess</button>
		</div>

		<div class="button-set">
			<input type="button" class="button" value="Try Again">
			<input type="button" class="button" value="Reveal Answer">
		</div>

		<div class="end-image">
			<img src="http://www.disconex.discourseanalysis.net/images/knowledge.png" style="width:20%;height:20%">
		</div>

	</body>

</html>
